		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		
		<link rel="stylesheet" href="/styles/player.css">
		<script src="/scripts/utils.js" defer></script>
		<script src="/scripts/player.js" defer></script>
	</head>
	<body>
		<div id="select-sec-container" class="row d-md-none">
			<button onclick="selectSection(this, '#tracklist');" id="select-tracklist-sec" class="col-6 btn select-sec-btn selected">Tracklist</button>
			<button onclick="selectSection(this, '#lyrics');" id="select-lyrics-sec" class="col-6 btn select-sec-btn">Lyrics</button>
		</div>
		<div class="row row-cols-1 row-cols-md-2 m-0">
			<div id="tracklist" class="col section selected"></div>
			<div id="lyrics" class="col section"></div>
		</div>
		
		<div id="controls">
			<div id="volume-panel">
				<input oninput="s('audio').volume = this.value;" id="volume-bar" type="range" min="0" max="1" value="1" step="0.01">
			</div>
			<div id="dur-container">
				<div id="current" class="dur">0:00</div>
				<div id="bar-container" class="dur">
					<input id="bar" type="range" value="0">
				</div>
				<div id="max" class="dur">0:00</div>
				<div class="dur">
					<button onclick="s('#volume-panel').classList.toggle('show');" id="volume" class="btn m-0"></button>
				</div>
			</div>
			<div id="ctrl-container" class="row row-cols-5">
				<div class="col ctrl">
					<button onclick="player.toggleShuffle();" id="shuf-btn" class="btn ctrl-btn"></button>
				</div>
				<div class="col ctrl">
					<button onclick="player.prev();" id="prev-btn" class="btn ctrl-btn"></button>
				</div>
				<div class="col ctrl">
					<button onclick="player.play();" id="play-btn" class="btn"></button>
				</div>
				<div class="col ctrl">
					<button onclick="player.next();" id="next-btn" class="btn ctrl-btn"></button>
				</div>
				<div class="col ctrl">
					<button onclick="player.toggleRepeat();" id="rept-btn" class="btn ctrl-btn"></button>
				</div>
			</div>
		</div>
		
		<audio>Your browser does not support this format.</audio>
	</body>
</html>
